<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elige una puerta </title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ffe4ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Comic Sans MS';
      text-align: center;
      padding: 20px;
      color: #ff4d94;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .doors {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      max-width: 100%;
    }

    .door {
      width: 120px;
      height: 200px;
      background: linear-gradient(145deg, #a0522d, #8b4513);
      border: 4px solid #5c3317;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
      flex-shrink: 0;
    }

    .door:hover {
      transform: scale(1.05);
    }

    .knob {
      width: 14px;
      height: 14px;
      background-color: gold;
      border-radius: 50%;
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .message {
      font-size: 1.5em;
      margin-top: 20px;
      display: none;
    }

    #win-image {
      display: none;
      width: 400px;
      max-width: 90vw;
      margin-top: 20px;
      border-radius: 20px;
      box-shadow: 0 0 30px 10px white;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: #ff85a2;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      display: none;
      font-family: 'Comic Sans MS';
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 2s linear infinite;
      border-radius: 50%;
      z-index: 1000;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 768px) {
      .door {
        width: 90px;
        height: 160px;
      }
    }

    @media (max-width: 480px) {
      .door {
        width: 80px;
        height: 140px;
      }

      h1 {
        font-size: 1.4em;
      }

      #win-image {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1 id="title">驴D贸nde est谩 la siguiente raz贸n?</h1>

  <div class="doors" id="doors-container">
    <div class="door" onclick="chooseDoor(1)"><div class="knob"></div></div>
    <div class="door" onclick="chooseDoor(2)"><div class="knob"></div></div>
    <div class="door" onclick="chooseDoor(3)"><div class="knob"></div></div>
    <div class="door" onclick="chooseDoor(4)"><div class="knob"></div></div>
  </div>

  <div class="message" id="message"></div>
  <img id="win-image" src="tu compa帽ia.png" alt="隆Felicidades amor!">
  <button class="btn" id="restart-btn" onclick="restartGame()">Volver a jugar</button>

  <!-- Audios -->
  <audio id="click-sound" src="puerta.mp3"></audio>
  <audio id="win-sound" src="win.mp3"></audio>
  <audio id="fail-sound" src="fail.mp3"></audio>

  <script>
    const correctDoor = 3;
    const message = document.getElementById("message");
    const winImage = document.getElementById("win-image");
    const restartBtn = document.getElementById("restart-btn");
    const title = document.getElementById("title");
    const doors = document.getElementById("doors-container");
    let gameEnded = false;

    function chooseDoor(doorNumber) {
      if (gameEnded) return;

      document.getElementById("click-sound").play();

      if (doorNumber === correctDoor) {
        showWin();
      } else {
        showFail();
      }
    }

    function showWin() {
      gameEnded = true;
      document.getElementById("win-sound").play();
      title.classList.add("hidden");
      doors.classList.add("hidden");

      message.style.display = "block";
      message.textContent = "隆Encontraste la raz贸n!";
      winImage.style.display = "block";
      restartBtn.style.display = "inline-block";
      launchConfetti();
    }

    function showFail() {
      gameEnded = true;
      document.getElementById("fail-sound").play();
      title.classList.add("hidden");
      doors.classList.add("hidden");

      message.style.display = "block";
      message.textContent = "Decisi贸n incorrecta :(";
      restartBtn.style.display = "inline-block";
    }

    function restartGame() {
      gameEnded = false;
      message.style.display = "none";
      winImage.style.display = "none";
      restartBtn.style.display = "none";
      title.classList.remove("hidden");
      doors.classList.remove("hidden");
      clearConfetti();
    }

    function launchConfetti() {
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.animationDuration = (Math.random() * 2 + 1) + "s";
        document.body.appendChild(confetti);
      }
    }

    function clearConfetti() {
      document.querySelectorAll(".confetti").forEach(c => c.remove());
    }

    function getRandomColor() {
      const colors = ["#ff85a2", "#ffd1dc", "#c2f0fc", "#ffe066", "#ff9ff3"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
